        <p>Tento kontaktní formulář používá technologie třetích stran. V případě problému, Vám doporučují kontaktovat mne jiným způsobem.</p>
<form method="post" action="https://forms.un-static.com/forms/9b0b3cd4de21ea507afab385d118270be53edbb4">
<p>
  Jméno a příjmení:<br>
  <input type="text" name="name" placeholder="povinné" style="background-color:inherit;border:solid 1px #c9c9c9" required>
</p>
<p class="input">
  Email:<br>
  <input type="email" name="email" placeholder="povinné"
 style="background-color:inherit;border:solid 1px #c9c9c9"
   required>
</p>
<p class="textarea">
  Text zprávy:<br>
  <textarea name="message" cols="40" rows="5" style="background-color:inherit;border:solid 1px #c9c9c9"></textarea>
</p>
<p class="botton select">
  <button type="submit" style="border:solid 1px #c9c9c9;padding:10px" >Odeslat</button>
</p>
</form>
